
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add to cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

</ion-content>

<ion-content padding>

   <div>
  


      <div *ngIf="hideForm">
         <ion-item class="post-entry-message" text-wrap>
            <h2>Success!</h2>
            <p>Maybe you'd like to edit an existing entry or add a new record?</p>
            <p>Simply go back to the home page and select the option you want to pursue.</p>
         </ion-item>
      </div>


      <div *ngIf="!hideForm">
       <form [formGroup]="form" (ngSubmit)="saveEntry()"> 

            <ion-list>
               <ion-item-group>
                  <ion-item-divider color="light">Game Name</ion-item-divider>
                  <ion-item>
				  
                     <ion-input
                        type="text"
                        placeholder="Enter a name..."
                        formControlName="name"
                        [(ngModel)]="technologyName">
						</ion-input>
						
                  </ion-item>
               </ion-item-group>


               <ion-item-group>
                  <ion-item-divider color="light">Game Type</ion-item-divider>
                  <ion-item>
				  
                     <ion-textarea
                        placeholder="Description..."
                        formControlName="gametype"
                        rows="6"
                        [(ngModel)]="technologyGameType">
						</ion-textarea>
						
						
                  </ion-item>
               </ion-item-group>
			   
			  
     
               <ion-item>
                  <button
                     ion-button
                     color="primary"
                     text-center
                     block
                     [disabled]="!form.valid">Buy NOW</button>
               </ion-item>
       
            </ion-list>

       </form>  
		 
		 <!--
		   <ion-item *ngIf="isEdited && !hideForm">
         <button
            ion-button
            item-right
            color="secondary"
            text-center
            block
            (click)="deleteEntry()">Buy this Entry?</button>
      </ion-item>
	  -->
      </div>
   </div>


</ion-content>
